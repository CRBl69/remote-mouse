<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="normal.css">
</head>
<body>
    <div id="special-keys" class="hidden">
        <button id="meta">Meta</button>
        <button id="ctrl">Ctrl</button>
        <button id="shift">Shift</button>
        <button id="alt">Alt</button>
        <button id="escape">Escape</button>
        <button id="del">Del</button>
        <button id="backspace">Backspace</button>
        <button id="enter">Enter</button>
        <button id="left">Left</button>
        <button id="right">Right</button>
        <button id="up">Up</button>
        <button id="down">Down</button>
    </div>
    <input autocapitalize=off type="text" id="keyboard"></input>
    <div class="container">
        <button id="left-click">Left click</button>
        <button id="keyboard-button">Keyboard</button>
        <button id="right-click">Right click</button>
        <button id="reconnect" class="hidden">Reconnect</button>
        <div id="main"></div>
    </div>
</body>
<script src="/api.js"></script>
<script src="normal.js"></script>
</html>
